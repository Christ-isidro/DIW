<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Plantilla</title>
  <style type="text/css">
    table#TablaPersonas {
      padding: 0.3em;
      width: 80%;
    }

    table#TablaPersonas,
    td,
    th {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 0.4em;
      background-color: rgb(199, 199, 199);
    }

    caption {
      color: grey;
      caption-side: bottom;
    }

    table#TablaPersonas thead tr th {
      background-color: grey;
      color: rgb(255, 255, 112);
      padding: 1em;
    }
  </style>
</head>

<body>
  <h2>Ejercicio. Dar Formato a una tabla</h2>
  <table id="TablaPersonas">
    <caption>Personas ..... IMPORTANTES</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Sven Olof</td>
        <td>Joachim Palme</td>
        <td>86</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Giovanni</td>
        <td>Falcone</td>
        <td>73</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Paolo Emanuele</td>
        <td>Borsellino</td>
        <td>72</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Salvador Guillermo</td>
        <td>Allende Gossens</td>
        <td>104</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
